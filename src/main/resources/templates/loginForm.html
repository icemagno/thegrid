<html manifest="">

<head th:include="head"></head>

<body class="hold-transition"
	style="margin: 0px; padding: 0px; background-color: #232e3c">

	<div class="page-wrap">

		<header class="navbar fixed-top navbar-empty">
			<div class="container">
				<div class="mx-auto">
					<div style="margin: 0 auto; width: 50px; height: 50px">
						<!-- <img style="width:40px;height:40px" src="/resources/img/logo.png"> -->
					</div>
				</div>
			</div>
		</header>

		<div style="min-height: calc(100vh - 150px);">

			<div style="position: absolute; width: 100%; height: 80%"
				id="particles-js"></div>

			<div class="container navless-container"
				style="padding-top: 165px; max-width: 960px;">

				<section class="content">
					<div class="row">
						<div style="margin-top: 10px;" class="col-sm-7 brand-holder">
							<div style="text-align: center; width: 100%">
								<img src="common/img/logo.png">
							</div>
						</div>
						<div class="col-sm-5">

							<div class="box box-primary">
								<div class="box-header with-border">
									<i class="fa fa-key"></i>
									<h3 class="box-title">Efetuar Login</h3>
								</div>

								<form action="login" role="form" method="post">
									<div class="box-body">
										<div class="form-group">
											<label for="user_login">Usu√°rio</label> <input
												placeholder="Username" class="form-control"
												autocomplete="off" autofocus="autofocus"
												autocapitalize="off" autocorrect="off" required="required"
												name="username" id="user_login" type="text">
										</div>
										<div class="form-group">
											<label for="user_password">Senha</label> <input
												autocomplete="off" placeholder="Password"
												class="form-control" required="required" name="password"
												id="user_password" type="password">
										</div>

										<div class="box-footer">
											<input name="commit" value="Login"
												class="btn btn-block btn-success btn-sm" type="submit">
											<input type="hidden" class="form-control" name="error"
												value="">
										</div>
										<!-- 
                                    <div style="margin: 0 auto; width: 45%;text-align:center;"><a href="/resetpassword">[ Esqueci a Senha ]</a></div>
                                     -->
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>


			</div>
		</div>

	</div>


	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script src="adminlte/bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap 3.3.7 -->
	<script
		src="adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- SlimScroll -->
	<script
		src="adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="adminlte/bower_components/fastclick/lib/fastclick.js"></script>

	<!-- DataTables -->
	<script src="adminlte/datatables/datatables.min.js"></script>

	<!-- AdminLTE App -->
	<script src="adminlte/dist/js/adminlte.min.js"></script>

	<!-- Bootstrap slider -->
	<script src="adminlte/plugins/bootstrap-slider/bootstrap-slider.js"></script>

	<!-- iCheck -->
	<script src="adminlte/plugins/iCheck/icheck.min.js"></script>

	<!-- Select2 -->
	<script
		src="adminlte/bower_components/select2/dist/js/select2.full.min.js"></script>



	<!-- FLOT CHARTS -->
	<script src="adminlte/bower_components/Flot/jquery.flot.js"></script>
	<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
	<script src="adminlte/bower_components/Flot/jquery.flot.resize.js"></script>
	<!-- FLOT PIE PLUGIN - also used to draw donut charts -->
	<script src="adminlte/bower_components/Flot/jquery.flot.pie.js"></script>
	<!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
	<script src="adminlte/bower_components/Flot/jquery.flot.categories.js"></script>

	<script src="adminlte/sweetalert2.min.js"></script>

	<!-- Morris.js charts -->
	<script src="adminlte/bower_components/raphael/raphael.min.js"></script>
	<script src="adminlte/bower_components/morris.js/morris.min.js"></script>


	<!-- InputMask -->
	<script src="adminlte/plugins/input-mask/jquery.inputmask.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.numeric.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.phone.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.regex.extensions.js"></script>

	<!-- Bootstrap slider -->
	<script src="adminlte/plugins/bootstrap-slider/bootstrap-slider.js"></script>


	<!-- Particles -->
	<script src="common/particles/particles.min.js"></script>

	<script>
		particlesJS.load('particles-js',
				'common/particles/particles-config.json', function() {
					//
				});
	</script>


</body>



</html>
