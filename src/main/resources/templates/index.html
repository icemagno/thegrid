<!DOCTYPE HTML>
<html manifest="">

<head th:include="head">
</head>

<body class="skin-black-light layout-top-nav sidebar-collapse"
	style="height: auto; min-height: 100%;">

	<div class="wrapper" style="height: auto; min-height: 100%;">

		<header class="main-header">

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">

				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"></a>

				<div class="container-fluid">

					<div class="navbar-header">
						<img id="logoMd2" src="common/img/logo.png"
							style="height: 40px; float: left; margin-top: 5px; margin-left: 10px; margin-right: 10px;">
					</div>

					<!-- Barra de botoes -->
					<div class="btn-group-vertical" style="margin-top: 7px">
						<!-- HOME  -->
						<button id="toolHome" title="Tela Cheia"
							type="button" class="btn btn-success btn-flat">
							<i class="fa fa-home"></i>
						</button>
					</div>

					<div class="btn-group-vertical" style="margin-top: 7px">
						<!-- FULLSCREEN  -->
						<button title="Tela Cheia" type="button" id="toolFullScreen"
							class="btn btn-success btn-flat">
							<i class="fa fa-arrows-alt"></i>
						</button>
					</div>

					<div class="btn-group-vertical" style="margin-top: 7px">
						<!-- SEARCH  -->
						<button title="Procurar Imagens Sentinel no Copernicus"
							type="button" id="searchCopernicus"
							class="btn btn-success btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</div>


					<!-- Navbar Right Menu -->
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<!-- USER DROP DOWN -->
							<li class="dropdown user user-menu" th:include="userdropdown"></li>
							<!-- Control Sidebar Toggle Button -->
							<li><a title="Configurações" href="#"
								data-toggle="control-sidebar"><i class="fa fa-gears"></i></a></li>
						</ul>
					</div>


				</div>
			</nav>

		</header>

		<aside class="main-sidebar" th:include="sidebar"></aside>

		<div class="content-wrapper" style="position: relative; min-height: 600px;">
			<section style="padding: 0px;" class="content container-fluid">
				<div class="row">
					<div style="position:absolute;left:0;height:100%;width:100%;margin:0;overflow:hidden;padding:0;" id="cesiumContainer">
					</div>
				</div>
			</section>
		
			<div id="indicators" style="width: 150px; position: absolute; right: 0px; top: 50px;" >
			    <span id="airspeed"></span>
			    <span id="attitude"></span>
			    <span id="altimeter"></span>
			    <span id="turn_coordinator"></span>
			    <span id="heading"></span>
			    <span id="variometer"></span>					
			</div>		
			
		</div>

		<aside class="control-sidebar control-sidebar-light"
			th:include="controlsidebar"></aside>
		<div class="control-sidebar-bg"></div>


		<!-- Main Footer -->
		<footer class="main-footer"
			style="height: 44px; padding: 0px 10px 0px 10px;">
			<table id="tableFooter" style="width: 100%; cursor: pointer">
				<tr>
					<td>
						<div class="layerCounter" id="layerLoadingPanelGau"
							style="width: 120px; float: left; margin-left: 20px; margin-right: 5px; padding-top: 3px; display: none;">
							<div class='progress progress-sm active'>
								<div class='progress-bar progress-bar-red progress-bar-striped'
									role='progressbar' aria-valuenow='100' aria-valuemin='0'
									aria-valuemax='100' style='width: 100%'></div>
							</div>
						</div>
						<div class="layerCounter" id="layerLoadingPanelCnt"
							style="width: 20px; float: left; display: none;">
							<div id="lyrCount" style="width: 50px; float: left">0</div>
						</div>
					</td>

					<td style="width:40px">Latitude:</td>
					<td style="width:70px" title="Latitude" id="mapLat"></td>
					<td style="width:70px" title="Latitude" id="mapHdmsLat"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td style="width:40px">Longitude:</td>
					<td style="width:70px" title="Longitude" id="mapLon"></td>
					<td style="width:70px" title="Longitude" id="mapHdmsLon"></td>
				</tr>
			</table>
		</footer>


	</div>

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script src="adminlte/bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap 3.3.7 -->
	<script
		src="adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- SlimScroll -->
	<script
		src="adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="adminlte/bower_components/fastclick/lib/fastclick.js"></script>

	<!-- DataTables -->
	<script src="adminlte/datatables/datatables.min.js"></script>

	<!-- AdminLTE App -->
	<script src="adminlte/dist/js/adminlte.min.js"></script>

	<!-- Bootstrap slider -->
	<script src="adminlte/plugins/bootstrap-slider/bootstrap-slider.js"></script>

	<!-- iCheck -->
	<script src="adminlte/plugins/iCheck/icheck.min.js"></script>

	<!-- Select2 -->
	<script
		src="adminlte/bower_components/select2/dist/js/select2.full.min.js"></script>



	<!-- FLOT CHARTS -->
	<script src="adminlte/bower_components/Flot/jquery.flot.js"></script>
	<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
	<script src="adminlte/bower_components/Flot/jquery.flot.resize.js"></script>
	<!-- FLOT PIE PLUGIN - also used to draw donut charts -->
	<script src="adminlte/bower_components/Flot/jquery.flot.pie.js"></script>
	<!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
	<script src="adminlte/bower_components/Flot/jquery.flot.categories.js"></script>

	<script src="adminlte/sweetalert2.min.js"></script>

	<!-- Morris.js charts -->
	<script src="adminlte/bower_components/raphael/raphael.min.js"></script>
	<script src="adminlte/bower_components/morris.js/morris.min.js"></script>

	<!-- InputMask -->
	<script src="adminlte/plugins/input-mask/jquery.inputmask.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.numeric.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.phone.extensions.js"></script>
	<script
		src="adminlte/plugins/input-mask/jquery.inputmask.regex.extensions.js"></script>

	<!-- Bootstrap slider -->
	<script src="adminlte/plugins/bootstrap-slider/bootstrap-slider.js"></script>

	<script src="common/websocket/sockjs.min.js"></script>
	<script src="common/websocket/stomp.min.js"></script>

	<!-- FlightIndicators -->
	<script src="flightindicators/jquery.flightindicators.js"></script>

	<script src="Cesium/Cesium.js"></script>
	<script src="common/utmconvert.js"></script>
	<script src="common/flightmanager.js"></script>
	<script src="common/script.js"></script>

</body>

</html>
